apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
spec:
  type: LoadBalancer          # ✅ FIX 1
  selector:               # ✅ FIX 2 (match pod labels)
    project: expense
    component: backend
    environment: dev
    version: "1.0.0"
    demo: lb
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080     # optional
---
apiVersion: v1
kind: Pod
metadata:
  name: backend-np
  labels:
    project: expense
    component: backend
    environment: dev
    version: "1.0.0"
    demo: lb
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
