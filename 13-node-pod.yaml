apiVersion: v1
kind: Service
metadata:
  name: nginx-np
spec:
  selector:
    type: NodePort
    project: expense
    component: backend
    environment: dev
    version: "1.0.0"
    demo: np
  ports:
    - protocol: TCP
      port: 80        # service port
      targetPort: 80  # container port
---
apiVersion: v1
kind: Pod
metadata:
  name: backend-np
  labels:
    project: expense
    component: backend
    environment: dev
    version: "1.0.0"
    demo: np
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
